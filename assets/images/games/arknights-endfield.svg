<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#16213e" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  
  <!-- Abstract terrain elements -->
  <path d="M0,400 L800,400 L800,300 Q650,320 500,280 Q350,240 200,300 Q50,360 0,320 Z" fill="#0f3460" opacity="0.7" />
  <path d="M0,400 L800,400 L800,350 Q600,330 400,350 Q200,370 0,340 Z" fill="#16213e" opacity="0.8" />
  
  <!-- Glowing elements -->
  <circle cx="600" cy="100" r="30" fill="#e94560" opacity="0.8" filter="url(#glow)" />
  <circle cx="650" cy="80" r="15" fill="#e94560" opacity="0.6" filter="url(#glow)" />
  
  <!-- Abstract structures -->
  <path d="M100,400 L150,200 L200,400 Z" fill="#533483" opacity="0.7" />
  <path d="M300,400 L350,150 L400,400 Z" fill="#533483" opacity="0.7" />
  <path d="M500,400 L550,250 L600,400 Z" fill="#533483" opacity="0.7" />
  
  <!-- Geometric elements -->
  <rect x="180" y="280" width="40" height="120" fill="#e94560" opacity="0.5" />
  <rect x="380" y="250" width="40" height="150" fill="#e94560" opacity="0.5" />
  <rect x="580" y="300" width="40" height="100" fill="#e94560" opacity="0.5" />
  
  <!-- Title text -->
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">ENDFIELD</text>
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#e94560" text-anchor="middle">ARKNIGHTS</text>
  
  <!-- Subtle grid overlay -->
  <path d="M0,100 L800,100 M0,200 L800,200 M0,300 L800,300 M200,0 L200,400 M400,0 L400,400 M600,0 L600,400" stroke="#ffffff" stroke-width="0.5" opacity="0.1" />
</svg>