<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#051e3e" />
      <stop offset="100%" stop-color="#251e3e" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  
  <!-- Water/abyss effect -->
  <path d="M0,400 L800,400 L800,250 Q650,280 500,260 Q350,240 200,280 Q50,320 0,290 Z" fill="#0b525b" opacity="0.7" />
  <path d="M0,400 L800,400 L800,300 Q600,320 400,310 Q200,300 0,330 Z" fill="#144552" opacity="0.8" />
  
  <!-- Glowing elements -->
  <circle cx="150" cy="100" r="30" fill="#3a86ff" opacity="0.8" filter="url(#glow)" />
  <circle cx="180" cy="80" r="15" fill="#3a86ff" opacity="0.6" filter="url(#glow)" />
  
  <!-- Abstract structures -->
  <path d="M500,400 L550,150 L600,400 Z" fill="#480ca8" opacity="0.7" />
  <path d="M600,400 L650,200 L700,400 Z" fill="#480ca8" opacity="0.7" />
  <path d="M400,400 L450,180 L500,400 Z" fill="#480ca8" opacity="0.7" />
  
  <!-- Geometric elements -->
  <rect x="530" y="250" width="40" height="150" fill="#3a86ff" opacity="0.5" />
  <rect x="630" y="280" width="40" height="120" fill="#3a86ff" opacity="0.5" />
  <rect x="430" y="230" width="40" height="170" fill="#3a86ff" opacity="0.5" />
  
  <!-- Title text -->
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">ABYSS HUNTER</text>
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#3a86ff" text-anchor="middle">WUTHERING WAVES</text>
  
  <!-- Subtle grid overlay -->
  <path d="M0,100 L800,100 M0,200 L800,200 M0,300 L800,300 M200,0 L200,400 M400,0 L400,400 M600,0 L600,400" stroke="#ffffff" stroke-width="0.5" opacity="0.1" />
</svg>