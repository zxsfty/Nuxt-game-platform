<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#16213e" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="url(#bg-gradient)" />
  
  <!-- Glowing elements -->
  <circle cx="140" cy="60" r="15" fill="#e94560" opacity="0.8" filter="url(#glow)" />
  <circle cx="160" cy="50" r="8" fill="#e94560" opacity="0.6" filter="url(#glow)" />
  
  <!-- Abstract structures -->
  <path d="M50,200 L70,80 L90,200 Z" fill="#533483" opacity="0.7" />
  <path d="M100,200 L120,60 L140,200 Z" fill="#533483" opacity="0.7" />
  
  <!-- Geometric elements -->
  <rect x="65" y="120" width="10" height="80" fill="#e94560" opacity="0.5" />
  <rect x="125" y="100" width="10" height="100" fill="#e94560" opacity="0.5" />
  
  <!-- Logo symbol -->
  <text x="100" y="90" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">E</text>
  <text x="100" y="60" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e94560" text-anchor="middle">A</text>
  
  <!-- Subtle grid overlay -->
  <path d="M0,100 L200,100 M100,0 L100,200" stroke="#ffffff" stroke-width="0.5" opacity="0.1" />
</svg>