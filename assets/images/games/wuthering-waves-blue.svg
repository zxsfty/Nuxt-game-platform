<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#0a2a3a" />
  
  <!-- 深蓝档案风格海洋效果 -->
  <path d="M0,250 Q200,220 400,250 T800,250 V400 H0 Z" fill="#0e3a5a" opacity="0.7" />
  <path d="M0,280 Q200,260 400,280 T800,280 V400 H0 Z" fill="#1a4a6a" opacity="0.5" />
  <path d="M0,310 Q200,290 400,310 T800,310 V400 H0 Z" fill="#2a5a7a" opacity="0.3" />
  
  <!-- 深蓝档案标志 -->
  <g transform="translate(400,160)" fill="#00bcd4">
    <circle cx="0" cy="0" r="80" fill="#006064" opacity="0.3" />
    <circle cx="0" cy="0" r="60" fill="#00838f" opacity="0.5" />
    <path d="M-50,-20 L50,-20 M-50,0 L50,0 M-50,20 L50,20" stroke="#00bcd4" stroke-width="6" stroke-linecap="round" />
    <circle cx="0" cy="0" r="15" fill="#00bcd4" />
  </g>
  
  <!-- 数据流效果 -->
  <g opacity="0.4">
    <line x1="200" y1="50" x2="250" y2="100" stroke="#00bcd4" stroke-width="1" />
    <line x1="600" y1="50" x2="550" y2="100" stroke="#00bcd4" stroke-width="1" />
    <line x1="150" y1="150" x2="250" y2="150" stroke="#00bcd4" stroke-width="1" />
    <line x1="650" y1="150" x2="550" y2="150" stroke="#00bcd4" stroke-width="1" />
    
    <!-- 数据点 -->
    <circle cx="200" cy="50" r="2" fill="#00bcd4" />
    <circle cx="600" cy="50" r="2" fill="#00bcd4" />
    <circle cx="250" cy="100" r="2" fill="#00bcd4" />
    <circle cx="550" cy="100" r="2" fill="#00bcd4" />
    <circle cx="150" cy="150" r="2" fill="#00bcd4" />
    <circle cx="650" cy="150" r="2" fill="#00bcd4" />
  </g>
  
  <!-- 文字 -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ffffff" text-anchor="middle">鸣潮：深蓝档案</text>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="20" fill="#00bcd4" text-anchor="middle">WUTHERING WAVES: BLUE ARCHIVE</text>
</svg>