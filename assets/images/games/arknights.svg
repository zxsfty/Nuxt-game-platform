<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#1a1a2e" />
  
  <!-- 明日方舟风格背景元素 -->
  <path d="M0,150 L800,250 L800,400 L0,400 Z" fill="#2a2a3e" opacity="0.7" />
  <path d="M0,200 L800,300 L800,400 L0,400 Z" fill="#3a3a4e" opacity="0.5" />
  
  <!-- 源石图案 -->
  <g transform="translate(400,180)">
    <polygon points="0,-70 60,-35 60,35 0,70 -60,35 -60,-35" fill="#ff9e22" opacity="0.2" />
    <polygon points="0,-50 45,-25 45,25 0,50 -45,25 -45,-25" fill="#ff9e22" opacity="0.4" />
    <polygon points="0,-30 30,-15 30,15 0,30 -30,15 -30,-15" fill="#ff9e22" opacity="0.6" />
  </g>
  
  <!-- 罗德岛标志 -->
  <g transform="translate(400,180)">
    <path d="M-20,-20 L20,20 M-20,20 L20,-20" stroke="#ffffff" stroke-width="8" stroke-linecap="round" />
    <circle cx="0" cy="0" r="15" fill="#ffffff" />
  </g>
  
  <!-- 装饰线条 -->
  <g opacity="0.6">
    <line x1="100" y1="100" x2="300" y2="100" stroke="#ff9e22" stroke-width="1" />
    <line x1="500" y1="100" x2="700" y2="100" stroke="#ff9e22" stroke-width="1" />
    <line x1="100" y1="300" x2="300" y2="300" stroke="#ff9e22" stroke-width="1" />
    <line x1="500" y1="300" x2="700" y2="300" stroke="#ff9e22" stroke-width="1" />
  </g>
  
  <!-- 文字 -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ffffff" text-anchor="middle">明日方舟：终末地</text>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="20" fill="#ff9e22" text-anchor="middle">ARKNIGHTS: ENDFIELD</text>
</svg>