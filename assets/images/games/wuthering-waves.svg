<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#0a1a2a" />
  
  <!-- 海洋波浪效果 -->
  <path d="M0,300 Q200,250 400,300 T800,300 V400 H0 Z" fill="#1e3a5a" opacity="0.7" />
  <path d="M0,320 Q200,280 400,320 T800,320 V400 H0 Z" fill="#2a4a6a" opacity="0.5" />
  <path d="M0,340 Q200,310 400,340 T800,340 V400 H0 Z" fill="#3a5a7a" opacity="0.3" />
  
  <!-- 鸣潮标志 -->
  <g transform="translate(400,180)" fill="#4fc3f7">
    <circle cx="0" cy="0" r="80" fill="#0277bd" opacity="0.3" />
    <circle cx="0" cy="0" r="60" fill="#0288d1" opacity="0.5" />
    <path d="M-40,-40 L40,40 M-40,40 L40,-40" stroke="#4fc3f7" stroke-width="8" stroke-linecap="round" />
    <circle cx="0" cy="0" r="20" fill="#4fc3f7" />
  </g>
  
  <!-- 光线效果 -->
  <g opacity="0.6">
    <line x1="300" y1="50" x2="350" y2="100" stroke="#4fc3f7" stroke-width="2" />
    <line x1="500" y1="50" x2="450" y2="100" stroke="#4fc3f7" stroke-width="2" />
    <line x1="250" y1="150" x2="350" y2="150" stroke="#4fc3f7" stroke-width="2" />
    <line x1="550" y1="150" x2="450" y2="150" stroke="#4fc3f7" stroke-width="2" />
  </g>
  
  <!-- 文字 -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ffffff" text-anchor="middle">鸣潮：深海回响</text>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="20" fill="#4fc3f7" text-anchor="middle">WUTHERING WAVES</text>
</svg>