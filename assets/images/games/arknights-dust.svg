<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#2a2a2e" />
  
  <!-- 源石尘风格背景元素 -->
  <path d="M0,100 L800,200 L800,400 L0,400 Z" fill="#3a3a3e" opacity="0.7" />
  <path d="M0,150 L800,250 L800,400 L0,400 Z" fill="#4a4a4e" opacity="0.5" />
  
  <!-- 尘埃效果 -->
  <g opacity="0.4">
    <circle cx="100" cy="100" r="2" fill="#ff9e22" />
    <circle cx="150" cy="120" r="1" fill="#ff9e22" />
    <circle cx="200" cy="80" r="2" fill="#ff9e22" />
    <circle cx="250" cy="150" r="1" fill="#ff9e22" />
    <circle cx="300" cy="90" r="2" fill="#ff9e22" />
    <circle cx="350" cy="130" r="1" fill="#ff9e22" />
    <circle cx="400" cy="70" r="2" fill="#ff9e22" />
    <circle cx="450" cy="140" r="1" fill="#ff9e22" />
    <circle cx="500" cy="100" r="2" fill="#ff9e22" />
    <circle cx="550" cy="160" r="1" fill="#ff9e22" />
    <circle cx="600" cy="110" r="2" fill="#ff9e22" />
    <circle cx="650" cy="170" r="1" fill="#ff9e22" />
    <circle cx="700" cy="120" r="2" fill="#ff9e22" />
  </g>
  
  <!-- 源石尘标志 -->
  <g transform="translate(400,160)">
    <polygon points="0,-60 50,-30 50,30 0,60 -50,30 -50,-30" fill="#d32f2f" opacity="0.3" />
    <polygon points="0,-40 35,-20 35,20 0,40 -35,20 -35,-20" fill="#d32f2f" opacity="0.5" />
    <path d="M-25,-25 L25,25 M-25,25 L25,-25" stroke="#ffffff" stroke-width="8" stroke-linecap="round" />
    <circle cx="0" cy="0" r="12" fill="#d32f2f" />
  </g>
  
  <!-- 装饰线条 -->
  <g opacity="0.6">
    <line x1="150" y1="200" x2="250" y2="200" stroke="#d32f2f" stroke-width="1" />
    <line x1="550" y1="200" x2="650" y2="200" stroke="#d32f2f" stroke-width="1" />
  </g>
  
  <!-- 文字 -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ffffff" text-anchor="middle">明日方舟：源石尘行动</text>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="20" fill="#d32f2f" text-anchor="middle">ARKNIGHTS: OPERATION ORIGINIUM DUST</text>
</svg>